<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e67134f8d2.js" crossorigin="anonymous"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
        font-weight: 300;
        font-size: 32px;
        background-image: url('assets/background.jpg'); /* Updated image URL */
        background-size: cover;
        background-position: center;
        color: #e8e9ec; /* Text color */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .first-section {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start; /* Align items to the left */
        padding-left: 50px; /* Add some left padding for better spacing */
    }

    .smaller-section {
        width: 100%;
        background-color: #0072b8;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .social-icons {
        display: flex;
    }

    .social-icons i {
        margin-left: 10px;
        font-size: 24px;
        color: #e8e9ec;
    }

    .h1 {
        font-family: "Outfit", sans-serif;
        font-weight: 700;
        font-size: 48px;
    }

    .h2 {
        font-family: "Outfit", sans-serif;
        font-weight: 500;
        font-size: 40px;
    }

    /* Styling for hover effect */
    .smaller-section a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="first-section">
    <h1>Carbomedio</h1>
    <h2>F1 in Schools Team</h2>
    <p>We are a team from Salesianos de Lisboa school in Portugal competing in the F1 in Schools' educational project.</p>
</div>

<div class="smaller-section">
  <a href="mailto:your.email@example.com">Contact Us</a>
  <div class="social-icons">
        <span href="https://instagram.com/carbomedio" data-target="_blank">
          <i class="fab fa-instagram"></i>
        </span>
        <span href="https://twitter.com/carbomedio" data-target="_blank">
          <i class="fab fa-twitter"></i>
        </span>
    </div>
</div>

</body>
</html>
