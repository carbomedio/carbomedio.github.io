<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e67134f8d2.js" crossorigin="anonymous"></script>
  
  <title>Carbomedio</title>
  
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
        font-weight: 300;
        font-size: 28px;
        background-image: url('assets/background.jpg');
        background-size: cover;
        background-position: center;
        color: #e8e9ec;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .first-section {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 200px;
    }

    .first-section h1,
    .first-section h2,
    .first-section p {
        margin: 10px 0; /* Adjust vertical margin */
    }

    .first-section p {
        max-width: 60%; /* Set maximum width to 50% of the viewport width */
    }

    .social-icons a {
        margin-left: 20px; /* Adjust the margin between the social icons */
        font-size: 28px;
        color: #e8e9ec;
        text-decoration: none;
    }

    .h1 {
        font-family: "Outfit", sans-serif;
        font-weight: 700;
        font-size: 48px;
    }

    .h2 {
        font-family: "Outfit", sans-serif;
        font-weight: 500;
        font-size: 40px;
    }

    .smaller-section a:hover {
        text-decoration: underline;
    }

    .smaller-section a {
        text-decoration: none;
        color: #e8e9ec;
    }

    .smaller-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        background-color: #0072b8;
        padding: 20px;
        box-sizing: border-box;
    }

    .middle-text {
        flex-grow: 1;
        text-align: center;
        color: #e8e9ec; /* Set the color of the middle text */
    }
</style>
</head>
  
<body>

<div class="first-section">
    <h1>Carbomedio</h1>
    <h2>F1 in Schools Team</h2>
    <p>We are a team from Salesianos de Lisboa school in Portugal competing in the F1 in Schools' educational project.</p>
</div>

<div class="smaller-section">
  <a href="mailto:info@carbomedio.pt">Contact Us</a>
  <div class="middle-text">Middle Text Here</div>
  <div class="social-icons">
    <a href="https://instagram.com/carbomedio" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/carbomedio" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</div>

</body>
</html>
